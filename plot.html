<body>


    <div class="container border" style="width: 50pc">

        <canvas id="myChart"></canvas>

            </div>
        <script src="./node_modules/chart.js/dist/chart.js"></script>
        <script>
        const ctx = document.getElementById('myChart');
        const trans = 0.5;
        const datos = {Red: 10, Yellow: 5, Blue:6, Brown: 10, Alpha: 7};
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(datos),
                datasets: [{
                    label: 'number',
                    data: Object.values(datos),
                    borderColor: [
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 4
                }]
            }
            
        });
</script>
